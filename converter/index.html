<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Facetype.js : typeface.js generator ">
    <base href="/converter/">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Facetype.js</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Facetype.js</h1>
          <h2 id="project_tagline"> 將 opentype 格式轉換成 three.js 支援的 Facetype 格式 </h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
          <h3> TypeFace.js converter</h3>

          <div> This converts a font to a typeface.js font.</div>
          <div> 注意，只有在以下的輸入框輸入的字元才會被轉換 </div>
          <div class="inputRow">
            <input id="fileInput" type="file" multiple/>
          </div>
          <div class="inputRow">
            <label for="restrictCharacters">
              請輸入欲轉換的字
              <p class="deemphasized"> 如果未輸入任何字則不會轉換任何字 </p>
              <p><input id="restrictCharacterSet" class="largeInput"/></p>
            </label>
          </div>
          <div>
          <input id="convert" type="submit" title= "convert" value="Convert" />
          <!--<input id="view" type="submit" title= "view" value="View" />-->
          </div>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright"> 修改至 <a href="https://github.com/gero3/facetype.js">該 Repo </a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src ="./javascripts/opentype.min.js" ></script>
    <script src ="./javascripts/main.js" ></script>
  </body>
</html>
